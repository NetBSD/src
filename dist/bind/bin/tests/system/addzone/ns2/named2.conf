/* Id: named2.conf,v 1.2.2.2.6.1 2010/09/24 06:32:57 marka Exp */

controls { /* empty */ };

include "../../common/controls.conf";

options {
	port 5300;
	pid-file "named.pid";
	listen-on { 10.53.0.2; 10.53.0.4; };
	listen-on-v6 { none; };
	recursion no;
};

view internal {
	match-clients { 10.53.0.2; };
	allow-new-zones no;
        recursion yes;

	zone "." {
		type hint;
		file "../../common/root.hint";
	};
};

view external {
	match-clients { any; };
	allow-new-zones yes;

	zone "." {
		type hint;
		file "../../common/root.hint";
	};
};
