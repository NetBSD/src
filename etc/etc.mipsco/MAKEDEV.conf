all_md)
	makedev sd0 sd1 sd2 sd3 cd0 st0 st1
	makedev tty0 tty1
	makedev scsibus0 scsibus1 scsibus2 scsibus3
	makedev ses0 ses1 ses2 ses3
	;;

minimal|ramdisk)
