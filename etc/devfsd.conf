<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE plist PUBLIC "-//Apple Computer//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">

<plist version="1.0">

<dict>
	<!-- Setup some default attributes for device nodes -->
	<key>tty</key>
	<dict>	
		<key>match</key>
		<dict>
			<key>drivername</key>
			<string>tty</string>
		</dict>

		<key>attributes</key>
		<dict>
			<key>mode</key>
			<string>0666</string>
			<key>group</key>
			<string>wheel</string>
		</dict>
	</dict>

	<key>null</key>
	<dict>
		<key>match</key>
		<dict>
			<key>drivername</key>
			<string>null</string>
		</dict>
		<key>attributes</key>
		<dict>
			<key>mode</key>
			<string>0666</string>
		</dict>

	</dict>

	<!-- Create some directories -->
	<key>mkdir</key>
	<dict>
		<array>
			<dict>
				<key>name</key>
				<string>pts</string>
			</dict>

			<dict>
				<key>name</key>
				<string>fd</string>
			</dict>
		</array>
	</dict>

	<!-- rule to match our ethernet device -->
	<key>ethernet</key>
	<dict>	
		<key>match</key>
		<dict>
			<key>label</key>
			<string>00:19:e5:d7:88:88</string>
		</dict>

		<key>attributes</key>
		<dict>
			<key>mode</key>
			<string>0655</string>

			<key>gid</key>
			<string>1000</string>

			<key>uid</key>
			<string>1000</string>
		</dict>
	</dict>

	<!-- rule to match our mouse device -->
	<key>mouse</key>
	<dict>	
		<key>match</key>
		<dict>
			<key>label</key>
			<string>UUID-2344-0000</string>
		</dict>

		<key>attributes</key>
		<dict>
			<key>mode</key>
			<string>0655</string>
		</dict>
	</dict>
</dict>
</plist>
