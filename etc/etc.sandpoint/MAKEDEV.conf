# $NetBSD: MAKEDEV.conf,v 1.9 2010/05/30 10:17:33 phx Exp $

init)
	makedev std tty00 tty01 opty ptm pty0
	makedev md0 wd0 wd1
	makedev pci0 bpf clockctl
	;;

all_md)
	makedev tty00 tty01
	makedev wd0 wd1
	makedev sd0 sd1 sd2 st0 cd0 ss0 ch0 uk0
	makedev scsibus0 scsibus1
	makedev pci0 cfs satmgr power
	;;

ramdisk|floppy)
	makedev init
	;;

tty0*)
	unit=${i#tty0}
	mkdev tty0$unit c 45 $(($unit + $dialin )) "" "" $u_uucp
	mkdev dty0$unit c 45 $(($unit + $dialout)) "" "" $u_uucp
	;;

satmgr)
	mkdev satmgr	c 100 0 620
	;;

power)
	mkdev power	c 62 2 640
	;;
