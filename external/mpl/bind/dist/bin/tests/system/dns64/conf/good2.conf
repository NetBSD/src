acl rfc1918 { 10/8; 192.168/16; 172.16/12; };
options {
	/* Well Known Prefix */
	dns64 64:FF9B::/96 {
		mapped { !rfc1918; any; };
		exclude { ::ffff:0:0/96; };
	};
};
