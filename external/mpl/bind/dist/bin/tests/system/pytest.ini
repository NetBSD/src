[pytest]
addopts = --tb=short -rA
log_format = %(asctime)s %(levelname)s:%(name)s %(message)s
log_date_format = %Y-%m-%d %H:%M:%S
log_cli = 1
log_level = INFO
python_files = tests_*.py
junit_logging = log
junit_log_passing_tests = 0
