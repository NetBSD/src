tls local-tls {
	protocols { TLSv1.2; };
	key-file "key.pem";
	cert-file "cert.pem";
	dhparam-file "dhparam.pem";
	ciphers "HIGH:!aNULL:!MD5:!RC4";
	prefer-server-ciphers yes;
	session-tickets no;
};

options {
	listen-on port 853 tls local-tls { 10.53.0.1; };
};
