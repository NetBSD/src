zone not-inline {
	type slave;
	masters { 127.0.0.1; };
	inline-signing no;
	dnssec-dnskey-kskonly yes;
	update-check-ksk yes;
	dnssec-loadkeys-interval 10;

};

zone inline {
	type slave;
	masters { 127.0.0.1; };
	inline-signing yes;
	dnssec-dnskey-kskonly yes;
	update-check-ksk yes;
	dnssec-loadkeys-interval 10;
};
