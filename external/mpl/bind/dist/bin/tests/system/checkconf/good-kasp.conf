/*
 * This is just a random selection of DNSSEC configuration options.
 */

/* cut here */
dnssec-policy "test" {
	dnskey-ttl 3600;
	keys {
		ksk key-directory lifetime P1Y algorithm ecdsa256;
		zsk lifetime P30D algorithm 13;
		csk key-directory lifetime unlimited algorithm rsasha256 2048;
	};
	max-zone-ttl 86400;
	nsec3param iterations 5 optout no salt-length 8;
	parent-ds-ttl 7200;
	parent-propagation-delay PT1H;
	publish-safety PT3600S;
	retire-safety PT3600S;
	signatures-refresh P3D;
	signatures-validity P2W;
	signatures-validity-dnskey P14D;
	zone-propagation-delay PT5M;
};
options {
	dnssec-policy "default";
};
zone "example1" {
	type master;
	file "example1.db";
	inline-signing yes;
};
zone "example2" {
	type master;
	file "example2.db";
	allow-update {
		"any";
	};
	dnssec-policy "test";
};
zone "example3" {
	type master;
	file "example3.db";
	inline-signing yes;
	dnssec-policy "default";
};
zone "dnssec-policy-none-shared-zonefile1" {
	type master;
	file "shared.db";
	dnssec-policy "none";
};
zone "dnssec-policy-none-shared-zonefile2" {
	type master;
	file "shared.db";
	dnssec-policy "none";
};
