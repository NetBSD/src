view one {
	notify master-only;

	# also-notify inconsistent with master-only notify option
	zone "slave" {
		type slave;
		masters { 1.2.3.4; };
		also-notify { 5.6.7.8; };
	};

	# OK
	zone "master" {
		type master;
		file "filename";
		also-notify { 5.6.7.8; };
	};
};

view two {
	notify no;

	# also-notify inconsistent with notify option at the view level
	zone "slave" {
		type slave;
		masters { 1.2.3.4; };
		also-notify { 5.6.7.8; };
	};

	# OK
	zone "master" {
		type master;
		file "filename";
		notify yes;
		also-notify { 5.6.7.8; };
	};
};

view three {
	# also-notify inconsistent with notify option at the zone level
	zone "slave" {
		type slave;
		masters { 1.2.3.4; };
		notify no;
		also-notify { 5.6.7.8; };
	};

	# OK
	zone "master" {
		type master;
		file "filename";
		also-notify { 5.6.7.8; };
	};
};

view four {
	also-notify { 5.6.7.8; };

	# OK
	zone "slave" {
		type slave;
		masters { 1.2.3.4; };
		notify master-only;
	};

	# OK
	zone "master" {
		type master;
		file "filename";
		notify no;
	};
};
