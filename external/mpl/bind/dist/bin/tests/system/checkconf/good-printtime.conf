logging {
	channel one {
		file "one.out";
		print-time no;
	};
	channel two {
		file "two.out";
		print-time yes;
	};
	channel three {
		file "three.out";
		print-time local;
	};
	channel four {
		file "four.out";
		print-time iso8601;
	};
	channel five {
		file "five.out";
		print-time iso8601-utc;
	};
};
