// One zone with dnssec-policy, the other zone has 'dnssec-policy none',
// both with the same zone file.

zone "example1.net" {
	type primary;
	file "example.db";
	dnssec-policy "default";
};

zone "example2.net" {
	type primary;
	file "example.db";
	dnssec-policy "none";
};

