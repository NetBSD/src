view "first" {
	match-clients {
		"none";
	};
	zone "clone" {
		type master;
		file "xxx";
	};
};
view "second" {
	match-clients {
		"any";
	};
	zone "clone" {
		in-view "first";
		forward only;
		forwarders { 10.0.0.100; };
		type slave;
	};
};
