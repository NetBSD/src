// NS2

controls { /* empty */ };

options {
	query-source address 10.53.0.2;
	notify-source 10.53.0.2;
	transfer-source 10.53.0.2;
	port 5300;
	pid-file "named.pid";
	listen-on { 10.53.0.2; };
	listen-on-v6 { none; };
	recursion no;
	geoip-directory "data";
	allow-query {
		geoip netspeed 100;
		geoip metro 828;
		geoip metrocode 828;
		geoip tz "America/Los_Angeles";
		geoip timezone "America/Los_Angeles";
		geoip postal 95060;
		geoip postalcode 95060;
	};
};
