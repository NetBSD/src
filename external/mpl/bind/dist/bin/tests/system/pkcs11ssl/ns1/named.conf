controls { /* empty */ };

options {
	query-source address 10.53.0.1;
	notify-source 10.53.0.1;
	transfer-source 10.53.0.1;
	port 5300;
	pid-file "named.pid";
	listen-on { 10.53.0.1; };
	listen-on-v6 { none; };
	recursion no;
	notify no;
};

key rndc_key {
	secret "1234abcd8765";
	algorithm hmac-md5;
};

controls {
	inet 10.53.0.1 port 9953 allow { any; } keys { rndc_key; };
};

zone "rsa.example." {
	type master;
	file "rsa.example.db.signed";
	allow-update { any; };
};

zone "ecc.example." {
	type master;
	file "ecc.example.db.signed";
	allow-update { any; };
};
