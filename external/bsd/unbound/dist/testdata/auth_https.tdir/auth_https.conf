server:
	verbosity: 7
	# num-threads: 1
	interface: 127.0.0.1
	port: @PORT@
	use-syslog: no
	directory: ""
	pidfile: "unbound.pid"
	chroot: ""
	username: ""
	do-not-query-localhost: no
	use-caps-for-id: yes
auth-zone:
	name: "example.com"
	for-upstream: yes
	for-downstream: yes
	url: "https://127.0.0.1:@TOPORT@/example.com.zone"

