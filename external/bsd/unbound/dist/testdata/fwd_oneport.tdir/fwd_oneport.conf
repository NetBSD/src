server:
	verbosity: 4
	num-threads: 1
	interface: 127.0.0.1
	port: @PORT@
	outgoing-range: 2
	outgoing-port-avoid: 0-65535
	outgoing-port-permit: 20675
	directory: ""
	pidfile: "unbound.pid"
	chroot: ""
	username: ""
	num-queries-per-thread: 1024
	use-syslog: no
	do-not-query-localhost: no
forward-zone:
	name: "."
	forward-addr: "127.0.0.1@@TOPORT@"
