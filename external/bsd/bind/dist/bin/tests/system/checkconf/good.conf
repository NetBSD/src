/*
 * This is just a random selection of configuration options.
 */

/* cut here */
options {
	avoid-v4-udp-ports {
		100;
	};
	avoid-v6-udp-ports {
		100;
	};
	blackhole {
		10.0.0.0/8;
	};
	coresize 1073741824;
	datasize 104857600;
	deallocate-on-exit yes;
	directory ".";
	dscp 41;
	dump-file "named_dumpdb";
	fake-iquery yes;
	files 1000;
	has-old-clients no;
	heartbeat-interval 30;
	host-statistics yes;
	host-statistics-max 100;
	hostname none;
	interface-interval 30;
	listen-on port 90 {
		"any";
	};
	listen-on port 100 dscp 33 {
		127.0.0.1/32;
	};
	listen-on-v6 port 53 dscp 57 {
		"none";
	};
	match-mapped-addresses yes;
	memstatistics-file "named.memstats";
	multiple-cnames no;
	named-xfer "this is no longer needed";
	pid-file none;
	port 5300;
	querylog yes;
	recursing-file "named.recursing";
	random-device "/dev/random";
	recursive-clients 3000;
	serial-queries 10;
	serial-query-rate 100;
	server-id none;
	max-cache-size 20000000000000;
	transfer-source 0.0.0.0 dscp 63;
	zone-statistics none;
};
view "first" {
	match-clients {
		"none";
	};
	zone "example1" {
		type master;
		file "xxx";
		update-policy local;
		notify-source 10.10.10.10 port 53 dscp 55;
	};
	zone "clone" {
		type master;
		file "yyy";
	};
	dnssec-lookaside auto;
	dnssec-validation auto;
	zone-statistics terse;
};
view "second" {
	match-clients {
		"any";
	};
	zone "example1" {
		type master;
		file "zzz";
		update-policy local;
		zone-statistics yes;
	};
	zone "example2" {
		type static-stub;
		forward only;
		forwarders {
			10.53.0.4;
		};
		zone-statistics no;
	};
	zone "clone" {
		in-view "first";
	};
	zone "." {
		type redirect;
		masters {
			1.2.3.4 ;
		};
	};
	dnssec-lookaside "." trust-anchor "dlv.isc.org.";
	dnssec-validation auto;
	zone-statistics full;
};
view "third" {
	match-clients {
		"none";
	};
	zone "clone" {
		in-view "first";
		forward only;
		forwarders {
			10.0.0.100;
		};
	};
	zone "dnssec" {
		type master;
		file "file";
		auto-dnssec maintain;
	};
	allow-update {
		"any";
	};
};
view "chaos" chaos {
	zone "hostname.bind" chaos {
		type master;
		database "_builtin hostname";
	};
};
key "mykey" {
	algorithm "hmac-md5";
	secret "qwertyuiopasdfgh";
};
