/* Id: named.conf,v 1.5 2007/06/19 23:47:06 tbox Exp  */

options {
	query-source address 10.53.0.1;
	notify-source 10.53.0.1;
	transfer-source 10.53.0.1;
	recursion no;
	additional-from-auth no;
	port 5300;
	pid-file "named.pid";
	listen-on { 10.53.0.1; };
	listen-on-v6 { none; };
	notify no;
	minimal-responses no;
};

include "../../common/rndc.key";

controls {
	inet 10.53.0.1 port 9953 allow { any; } keys { rndc_key; };
};

zone "rt.example" {
	type master;
	file "rt.db";
};

zone "naptr.example" {
	type master;
	file "naptr.db";
};

zone "rt2.example" {
	type master;
	file "rt2.db";
};

zone "naptr2.example" {
	type master;
	file "naptr2.db";
};

zone "nid.example" {
	type master;
	file "nid.db";
};
